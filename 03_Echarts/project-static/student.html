                    </select>

    <script>
      // 没有token，则无法访问
      if(localStorage.getItem('user-token') === null){
        tip('未登录，正在前往登录页')
        setTimeout(()=>{
            location.href = './login.html'
          },300)
      }

      // 学生列表渲染：
      // 1. 封装一个渲染函数
      // 2. 发送请求获取数据
      // 3. 遍历数组组合结构
      // 4. 调用渲染
      async function renderList () {
        const { data } = await axios.get('/students')
        // 希望得到的是一个合并完的html字符串
        const htmlStr = data.map(item => {
          return `<tr>
                    <td>${item.name}</td>
                    <td>${item.age}</td>
                    <td>${item.gender === 0 ? '男' : '女'}</td>
                    <td>第${item.group}组</td>
                    <td>${item.hope_salary}</td>
                    <td>${item.salary}</td>
                    <td>${item.province} ${item.city} ${item.area}</td>
                    <td>
                      <a href="javascript:;" class="text-success mr-3"><i data-id="${item.id}" class="bi bi-pen"></i></a>
                      <a href="javascript:;" class="text-danger"><i data-id="${item.id}" class="bi bi-trash"></i></a>
                    </td>
                  </tr>`
        }).join('')
        document.querySelector('.list').innerHTML = htmlStr
        document.querySelector('.total').innerHTML = data.length
      }
      renderList()

      // 删除和编辑学生信息按钮
      document.querySelector('.list').addEventListener('click', async (e) => {
        const btn = e.target
        // 判断当前被点击的 i 按钮，有没有 bi-trash 的类，如果有，就是删除
        if (btn.classList.contains('bi-trash')) {
          // 获取要删除的用户 id
          const id = btn.dataset.id
          // 删除操作，发送删除请求，成功重新渲染
          try {
            await axios.delete(`/students/${id}`)
            renderList()
          } catch (e) {
            alert('删除失败')
            console.dir(e)
          }
        }


        // 点击是编辑按钮 显示弹框
        if (btn.classList.contains('bi-pen')) {
          // 将点击的编辑按钮的 id， 存到对话框上 （对话框是唯一的，要改谁，就存谁的id）
          modalBox.dataset.id = btn.dataset.id
          title.innerHTML = '修改学员'

          // 发送请求获取数据
          const { data: student } = await axios.get(`/students/${modalBox.dataset.id}`)

          // 遍历表单完成回显, 一次性拿到了10个有name属性的表单元素
          const fields = Array.from(document.querySelectorAll('#form [name]'))
          fields.forEach(item => {
            if (item.name === 'gender') {
              // 单选框要单独处理, 两个单选框，不能都选中
              // 看input的value值 和 student.gender 是否相等，相等才选中
              if (+item.value === student.gender) {
                item.checked = true
              }
            } else {
              // input框，select框，都可以通过.value赋值
              // item 就是 每个有name的表单元素，item.name  => 表单元素input的name值
              // 利用每个item.name值，就可以去student中用中括号语法去取值~
              item.value = student[item.name]
            }
          })
          
          // 根据student.province, 要获取所有的城市，渲染城市，设置选中的是哪个市区
          // 发送请求
          const { data: city } = await axios.get('/api/city', {
            params: {
              pname: pSelect.value // 省份的数据
            }
          })
          // 组合结构，渲染城市
          const chtml = city.map(item => `<option value="${item}">${item}</option>`).join('')
          cSelect.innerHTML = `<option value="">--城市--</option>${chtml}`
          cSelect.value = student.city

          // 根据student.city, 要获取所有的地区，渲染地区，设置选中的是哪个地区
          // 发送请求获取地区数据
          const { data: area } = await axios.get('/api/area', {
            params: {
              pname: pSelect.value, // 省份的数据
              cname: cSelect.value  // 城市的数据
            }
          })
          // 组合结构，渲染地区
          const ahtml = area.map(item => `<option value="${item}">${item}</option>`).join('')
          aSelect.innerHTML = `<option value="">--地区--</option>${ahtml}`
          aSelect.value = student.area

          // 回显完成，显示弹框
          modal.show()
        }
      })
      

      // 实例化一个modal框
      const modalBox = document.querySelector('#modal')
      const modal = new bootstrap.Modal(modalBox)

      const form = document.querySelector('#form')
      const title = document.querySelector('#modal .modal-title')
      const pSelect = document.querySelector('[name=province]') // 省份province select
      const cSelect = document.querySelector('[name=city]') // 城市city select
      const aSelect = document.querySelector('[name=area]') // 地区area select
      const submitBtn = document.querySelector('#submit')

      // 点击添加按钮模态框显示  modal.show() // hide toggle
      document.querySelector('#openModal').addEventListener('click', () => {
        // 1. 重置表单
        form.reset()
        // 2. 设置标题
        title.innerHTML = '添加学员'
        // 3. 添加一个标识，将来区分到底进行的是添加还是修改
        //    如果是添加，记录一个字符串 "add"
        //    如果是修改，记录一个修改的id
        //    发现记录的值是字符串，说明是添加否则是修改
        modalBox.dataset.id = 'add'
        // 显示弹框
        modal.show()
      })

      // 初始化省市区联动的功能
      const initCity = async () => {
        // 1. 动态渲染省份
        //    发送请求，组合结构，动态渲染
        const { data: province } = await axios.get('/api/province')
        const phtml = province.map(item => `<option value="${item}">${item}</option>`).join('')
        pSelect.innerHTML = `<option value="">--省份--</option>${phtml}`

        // 2. 监听省份的选择
        pSelect.addEventListener('change', async () => {
          cSelect.value = '' // 可写可不写，不写，下面渲染，也会重置
          aSelect.value = '' // 只重置区即可，下面动态渲染时，其实已经重置了
          // 发送请求
          const { data: city } = await axios.get('/api/city', {
            params: {
              pname: pSelect.value // 省份的数据
            }
          })
          // 组合结构，渲染城市
          const chtml = city.map(item => `<option value="${item}">${item}</option>`).join('')
          cSelect.innerHTML = `<option value="">--城市--</option>${chtml}`
        })
        // 3. 监听城市的选择
        cSelect.addEventListener('change', async () => {
          // 发送请求获取地区数据
          const { data: area } = await axios.get('/api/area', {
            params: {
              pname: pSelect.value, // 省份的数据
              cname: cSelect.value  // 城市的数据
            }
          })
          // 组合结构，渲染地区
          const ahtml = area.map(item => `<option value="${item}">${item}</option>`).join('')
          aSelect.innerHTML = `<option value="">--地区--</option>${ahtml}`
        })
      }
      initCity()

      submitBtn.addEventListener('click', async () => {
        // 收集表单数据
        const data = serialize(form, { hash: true })
        // 处理类型，处理成数字
        data.age = +data.age
        data.gender = +data.gender
        data.hope_salary = +data.hope_salary
        data.salary = +data.salary
        data.group = +data.group
        // 发送请求提交, 做个判断
        // 判断是否是添加操作，如果是，发送添加请求
        if (modalBox.dataset.id === 'add') {
          // 添加操作
          try {
            await axios.post('/students', data)
            renderList() // 重新渲染页面
            modal.hide() // 关闭弹框
          } catch(e) {
            console.dir(e)
            alert('添加失败')
          }
        } else {
          // 不是删除，就是修改操作
          try {
            await axios.put(`/students/${modalBox.dataset.id}`, data)
            renderList() // 重新渲染页面
            modal.hide() // 关闭弹框
          } catch (e) {
            console.dir(e)
            alert('修改失败')
          }
        }
      })
    </script>
