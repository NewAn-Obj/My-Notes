<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // =========================== 目标: 使用xhr发起POST请求 ===========================
    //  接口地址: http://www.liulongbin.top:3009/api/post
    //  请求方式：post

    // 步骤：
    // 1.创建一个xhr对象
    let xhr = new XMLHttpRequest()

    // 2.设置请求方式和请求地址 xhr.open("请求方式", "请求地址")
    xhr.open('post', 'http://www.liulongbin.top:3009/api/post')

    // 3.设置请求体对应的编码格式 对应的是key=value&key=value
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
    // xhr.setRequestHeader('Content-Type', 'application/json')

    // 4.发送请求  send(请求体数据)
    xhr.send('a=1&b=2') // 键值对字符串格式

    // xhr.send('{"name": "lw", "age": 19}') // json数据

    // 5.监听load(请求成功)事件
    xhr.addEventListener('load', function () {
      console.log(JSON.parse(xhr.response))
    })
  </script>
</body>

</html>
