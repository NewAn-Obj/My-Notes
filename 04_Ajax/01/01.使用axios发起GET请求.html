<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 必须先导入 axios 的库文件，然后就可以调用 axios() 函数了 -->
  <script src="./lib/axios.js"></script>

  <script>
    // =================================== 目标 ===================================
    // 发起 GET 请求，获取图书列表的数据
    // http://www.liulongbin.top:3009/api/getbooks

    axios({
      // 请求的url地址
      url: 'http://www.liulongbin.top:3009/api/getbooks',
      // 请求方式： get post delete put patch
      method: 'get'
    }).then(function (result) {
      // 该回调函数会在请求成功的时候会来执行
      // 形参 result（对象） 里面包含有 服务器响应回来的结果（data属性中）
      console.log('该回调函数会在请求成功的时候会来执行')
      console.log(result)
      console.log(result.data) // 服务器响应回来的结果
    })
  </script>
</body>

</html>
