<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        const gift = '50g茶叶，清洁球'
        const str = gift.split('，').map((item) => {
            return `<span>【赠品】 ${item}</span><br>`
        })
        document.querySelector('div').innerHTML = str.join('')
    </script>
</body>
</html>
