<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //利用for循环输入岁数
        for (let i = 1;i <= 10; i++) {
            document.write(`我今年${i}岁了<br>`)
        }
        //求0~100之间的偶数之和
        let sum = 0
        for (let i = 0;i <= 100;i++) {
            if (i % 2 ===0) {
                sum = sum + i
            }
        }
        document.write(`0~100之间的偶数之和为${sum}<br>`)
        //页面上打印五个小星星
        for (let i = 1;i <= 5;i++) {
            document.write(`⭐`)
        }
        //打印数组中的内容
        let arr = ['马超','赵云','张飞','关羽','黄忠']
        for (let i = 0;i < arr.length;i++) {
            document.write(`<br>${arr[i]}`)
        }
    </script>
</body>
</html>
