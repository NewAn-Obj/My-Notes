<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            color: aqua;
            font-size: 120px;

<body>
    <script>
        let uname = prompt('请输入您的名字')

        document.write(`我今年 ${age - 2} 岁了`)
    </script>
