<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('请输入您的高考分数')
        if (!isNaN(num)) {
            if (num >= 700) {
            alert('恭喜你考入黑马程序员')
        }else{
            alert('请继续努力！')
        }
        }else {
            alert('请输入数字')
        }
    </script>
</body>
</html>
