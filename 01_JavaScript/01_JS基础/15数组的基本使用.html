<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组求和、求平均数
        let arr = [5, 8, 5, 3, 6, 9],sum = 0,average = 0
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i]
            console.log(arr[i]);            
        }
        average = sum / arr.length
        document.write(`${average}<br>`)
        document.write(sum)
        
        //求数组中的最大值
        let max = arr[0]
        for (i = 1; i < arr.length;i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
        }
        document.write(`<br>数组中的最大值为${max}`)
    </script>
</body>
</html>
